<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="details-section">
        <div class="Hit">
          <h3>Hit</h3>
          <p id="hit"></p>
        </div>
        <div class="timer">
          <h3>Timer</h3>
          <p id="timer">60</p>
        </div>
        <div class="score">
          <h3>Score</h3>
          <p id="score">0</p>
        </div>
      </div>
      <div class="game-section">
        <div class="bubble">5</div>
      </div>
      <div class="game-over">
        <h1 id="final-score">Your score is </h1>
          <button id="restart">Restart</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
